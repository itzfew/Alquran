<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gregorian & Hijri Calendar</title>
    <!-- Font Awesome for Close Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
           
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-top: 20px;
        }
        .calendar-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .calendar {
            width: 80%;
            max-width: 700px;
            margin: 10px;
            padding: 20px;
            
            border-radius: 10px;
            
            
        }
        .calendar h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar table th, .calendar table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .calendar table th {
            background-color: #f1f1f1;
            font-weight: bold;
            color: #555;
        }
        .calendar table td {
            cursor: pointer;
            position: relative;
            color: #333;
            font-size: 1rem;
        }
        .calendar td .green-dot {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: green;
        }
        .calendar td:hover {
            background-color: #f0f0f0;
        }
        .hijri {
            font-size: 0.8em;
            vertical-align: sub;
            color: #777;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: red;
        }
        .popup p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
   
    <div class="calendar-container">
        <div class="calendar" id="gregorian-calendar">
           
            <div id="month-name"></div>
            <table>
                <thead>
                    <tr>
                        <th>Sun<sup class="hijri">أحد</sup></th>
                        <th>Mon<sup class="hijri">اثنين</sup></th>
                        <th>Tue<sup class="hijri">ثلاثاء</sup></th>
                        <th>Wed<sup class="hijri">أربعاء</sup></th>
                        <th>Thu<sup class="hijri">خميس</sup></th>
                        <th>Fri<sup class="hijri">جمعة</sup></th>
                        <th>Sat<sup class="hijri">سبت</sup></th>
                    </tr>
                </thead>
                <tbody id="gregorian-body">
                    <!-- Gregorian dates will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Popup Modal -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="hidePopup()"><i class="fa fa-times"></i></span>
            <p class="date-info">Gregorian: <span id="popup-gregorian-date"></span> <sup class="hijri" id="popup-hijri-date"></sup></p>
            <p class="holiday-info" id="popup-holiday-info"></p>
        </div>
    </div>

    <script>
        const gregorianUrl = 'https://api.aladhan.com/v1/gToHCalendar/1/2025?calendarMethod=UAQ';

        // Fetch Gregorian and Hijri dates
        fetch(gregorianUrl)
            .then(response => response.json())
            .then(data => {
                const gregorianData = data.data;
                buildGregorianCalendar(gregorianData);
            })
            .catch(error => console.error('Error fetching data:', error));

        // Function to build Gregorian calendar with Hijri subscript and popup
        function buildGregorianCalendar(data) {
            const gregorianBody = document.getElementById('gregorian-body');
            const monthName = document.getElementById('month-name');
            const rows = [];
            let dayCounter = 1;
            let currentRow = [];
            let hijriIndex = 0;

            // Set the month name at the top
            const gregorianMonth = data[0].gregorian.month.en;
            const hijriMonth = data[0].hijri.month.en;
            monthName.innerHTML = `<h2>${gregorianMonth}<sup class="hijri">${hijriMonth}</sup> 2025</h2>`;

            // Loop through the 6 weeks (6 rows) of the month
            for (let i = 0; i < 6; i++) {
                currentRow = [];
                for (let j = 0; j < 7; j++) {
                    // Skip empty cells before the 1st day of the month
                    if (dayCounter <= 31 && (i > 0 || j >= new Date(2025, 0, 1).getDay())) {
                        const gregorianDate = dayCounter;
                        const hijriDate = data[hijriIndex]?.hijri.date.split('-')[0]; // Get Hijri date (DD)
                        const holiday = data[hijriIndex]?.hijri.holidays.join(", "); // Get holidays
                        hijriIndex++;

                        // Add Gregorian date with Hijri subscript, holiday popup, and green dot for holidays
                        currentRow.push(`
                            <td onclick="showPopup('${gregorianDate}', '${hijriDate}', '${holiday}')">
                                ${gregorianDate}<sup class="hijri">${hijriDate}</sup>
                                ${holiday ? '<span class="green-dot"></span>' : ''}
                            </td>
                        `);
                        dayCounter++;
                    } else {
                        currentRow.push('<td></td>');
                    }
                }
                rows.push(`<tr>${currentRow.join('')}</tr>`);
            }
            gregorianBody.innerHTML = rows.join('');
        }

        // Show Popup function
        function showPopup(gregorianDate, hijriDate, holiday) {
            const popup = document.getElementById('popup');
            const popupGregorianDate = document.getElementById('popup-gregorian-date');
            const popupHijriDate = document.getElementById('popup-hijri-date');
            const popupHolidayInfo = document.getElementById('popup-holiday-info');
            
            popupGregorianDate.textContent = gregorianDate;
            popupHijriDate.textContent = hijriDate;
            popupHolidayInfo.textContent = holiday ? `Holiday: ${holiday}` : 'No holidays';

            popup.style.display = 'flex';
        }

        // Hide Popup function
        function hidePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
